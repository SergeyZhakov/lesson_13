<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 13</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<div class="car">
					<div class="car__container">
						<div class="car__animation">
							<div class="car__roof roof">
								<div class="roof_left"></div>
								<div class="roof__right"></div>
								<div class="roof__mirror-left"></div>
								<div class="roof__mirror-center"></div>
								<div class="roof__mirror-right"></div>
								<div class="roof__mirror-shine"></div>
							</div>
							<div class="car__frame frame">
								<div class="frame__center">
									<div class="frame__center-door"></div>
									<div class="frame__center-handle"></div>
								</div>
								<div class="frame__left">
									<div class="frame__headlamp"></div>
									<div class="frame__headlamp-small"></div>
									<div class="frame__radiator-big"></div>
									<div class="frame__radiator-medium"></div>
									<div class="frame__radiator-small"></div>
									<div class="frame__left">
										<div class="frame__wheel-left">
											<div class="frame__disk-1"></div>
											<div class="frame__disk-2"></div>
											<div class="frame__disk-3"></div>
											<div class="frame__disk-4"></div>
											<div class="frame__disk-5"></div>
											<div class="frame__disk-6"></div>
										</div>
									</div>
									<div class="frame__wheel-near"></div>
									<div class="frame__wheel-beside"></div>
								</div>
								<div class="frame__right">
									<div class="frame__wheel-right">
										<div class="frame__disk-7"></div>
										<div class="frame__disk-8"></div>
										<div class="frame__disk-9"></div>
										<div class="frame__disk-10"></div>
										<div class="frame__disk-11"></div>
										<div class="frame__disk-12"></div>
									</div>
									<div class="frame__wheel-down"></div>
									<div class="frame__wheel-back"></div>
									<div class="frame__headlight">
										<div class="frame__headlight-red"></div>
										<div class="frame__headlight-yellow"></div>
										<div class="frame__headlight-white"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="car__road">
						<div class="car__stripe"></div>
					</div>
					<div class="airplane">
						<img src="img/airpalne.png" alt="самолет">
					</div>
				</div>
			</main>
			<footer class="footer">
			</footer>
		</div>
	</body>
</html>
